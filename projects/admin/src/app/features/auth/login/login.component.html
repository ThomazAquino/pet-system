<h3 class="card-header">Login</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">


    <mat-form-field appearance="fill" style="display:block">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email" type="email"
          formControlName="email" required>
        <mat-error *ngIf="form.get('email').invalid">
          {{ 'Campo obrigatório' | translate }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" style="display:block">
        <mat-label>Password</mat-label>
        <input matInput placeholder="" type="password"
          formControlName="password" required>
        <mat-error *ngIf="form.get('password').invalid">
          {{ 'Campo obrigatório' | translate }}
        </mat-error>
      </mat-form-field>


      <button mat-raised-button color="primary" [disabled]="loading">Login</button>
