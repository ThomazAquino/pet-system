<div class="home-buttons">
  <button class="home-button section" (click)="onTutorButtonClick()">
    <fa-icon icon="user"></fa-icon>
    <span class="home-button-text">Cadastrar Tutor</span>
  </button>
  <button class="home-button section">
    <fa-icon icon="user"></fa-icon>
    <span class="home-button-text">Cadastrar Pet</span>
  </button>
  <button class="home-button section">
    <fa-icon icon="user"></fa-icon>
    <span class="home-button-text">Cadastrar Tratamento</span>
  </button>
</div>

<mat-form-field appearance="fill" class="filter-treatment-table">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lecy" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort class="treatment-table">

  <!-- Image Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef>-</th>
    <td mat-cell *matCellDef="let element">
      <img class="treatment-table__image" src="../../../../assets//images/ikki.png" alt="">
    </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Enter date Column -->
  <ng-container matColumnDef="enterDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrada </th>
    <td mat-cell *matCellDef="let element"> {{element.enterDate}} </td>
  </ng-container>

  <!-- Vet Column -->
  <ng-container matColumnDef="belongsToVet">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Veterin√°rio </th>
    <td mat-cell *matCellDef="let element"> {{element.belongsToVet}} </td>
  </ng-container>

  <!-- Evo Column -->
  <ng-container matColumnDef="clinicEvoResume">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Evo. </th>
    <td mat-cell *matCellDef="let element"> {{element.clinicEvoResume}} </td>
  </ng-container>

  <!-- QrCode Column -->
  <ng-container matColumnDef="qrCode">
    <th mat-header-cell *matHeaderCellDef> qrCode </th>
    <td mat-cell *matCellDef="let element"> {{element.qrCode}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
