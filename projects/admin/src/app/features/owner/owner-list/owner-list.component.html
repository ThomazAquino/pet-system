Lista de tutores:

<mat-form-field appearance="fill" class="filter-treatment-table">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lecy" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort class="treatment-table">

  <!-- Image Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef>-</th>
    <td mat-cell *matCellDef="let element">
      <img class="treatment-table__image" src="../../../../assets//images/ikki.png" alt="">
    </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Enter date Column -->
  <ng-container matColumnDef="cellPhone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> cellPhone </th>
    <td mat-cell *matCellDef="let element"> {{element.cellPhone}} </td>
  </ng-container>

  <!-- Vet Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 1px">  </th>
    <td mat-cell *matCellDef="let element" style="width: 1px">  </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
